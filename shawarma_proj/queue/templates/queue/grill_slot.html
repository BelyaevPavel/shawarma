<div class="in-grill-slot-container">
    <div class="in-grill-slot" id="slot1" index="{{ product.product.id }}"
         onclick="FinishItemCooking({{ product.product.id }})">
        <span class="grill-title">{{ product.product.menu_item.title }}</span>
        <span class="grill-timer">{{ product.product.grill_timestamp|timesince }}</span>
    </div>
</div>
