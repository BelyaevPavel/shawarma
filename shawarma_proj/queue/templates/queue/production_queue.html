{% extends 'queue/base.html' %}
{% block content %}
    <div>
        <table class="currentOrderTable" id="free-items" data-take-url="{% url 'take' %}"
               data-grill-url="{% url 'to_grill' %}" data-finish-url="{% url 'finish_cooking' %}">
            <thead>
            <tr>
                <td>
                    Title
                </td>
                <td>
                    Note
                </td>
                <td>
                    Actions
                </td>
            </tr>
            </thead>
            <tbody>
            {% for item in free_content %}
                {% include 'queue/order_item.html' with item=item %}
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <table class="currentOrderTable" id="items-grill">
            <thead>
            <tr>
                <td>
                    Title
                </td>
                <td>
                    Note
                </td>
                <td>
                    Actions
                </td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
{% endblock %}
