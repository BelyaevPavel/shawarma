<tr class="currentOrderRow {% if item.staff_maker_id %}inProduction{% endif %}" index="{{ item.id }}">
    <td class="currentOrderTitleCell">
        {{ item.menu_item }}
    </td>
    <td class="currentOrderTitleCell">
        {{ item.note }}
    </td>
    <td class="currentOrderActionCell">
        <button class="btnTake" onclick="Take({{ item.id }})" {% if item.staff_maker_id %}disabled{% endif %}>
            Take
        </button>
        <button class="btnGrill" onclick="ToGrill({{ item.id }})" {% if item.is_in_grill %}disabled{% endif %}>Grill</button>
        <button class="btnFinish" onclick="FinishCooking({{ item.id }})" {% if item.finish_timestamp %}disabled{% endif %}>Finish</button>
    </td>
</tr>
